<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button id="open-chatbot" class="chatbot-icon">
        <span class="material-symbols-rounded">chat</span>
    </button>
      
    <div class="chatbot-popup" id="chatbotPopup">
        <div class="chat-header">
            <div class="header-info">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <div class="chat-body">
            <div class="message bot-message">
                <div class="message-text">
                   <p>Salut ! On discute ? Je suis lÃ  pour vousðŸ˜Š</p>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <div class="voice-controls">
                        <button class="voice-button" id="voice-button">
                          <span class="material-icons">mic</span>
                        </button>
                        
                        <button id="toggle-voice" class="voice-toggle-button">
                          <span id="voice-icon" class="material-icons">volume_off</span>
                        </button>
                    </div>
                    <button type="button" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
